---
- name: Upload conf
  template:
    src: nginx.conf.j2
    dest: /etc/nginx.conf

- name: Upload conf
  template:
    src: minio.site.j2
    dest: /etc/nginx/sites-enabled/minio{{ item.tenantid }}
  with_items:
    - { tenantid: 1, tenantport: 9001}
    - { tenantid: 2, tenantport: 9002}

- name: Restart nginx
  service:
    name: nginx
    state: restarted
